services:
    container:
        class: %container.class%
        synthetic: true 
    validator:
        class: %validator.class%
    translator: 
        class: %translator.class%
        arguments: [%locale%]
    twig:
        class: %twig.class%
        arguments: ['@translator', %default_form_theme%]
    form.factory:
        class: %form.factory.class%
        arguments: ['@validator']
    base.controller:
        class: %base.controller.class%
        arguments: ['@container']
    controller.resolver: 
        class: %controller.resolver.class%
        arguments: ['@container']
        #synthetic: true
    shortcode.seller:
        class: %shortcode.seller.class%
        arguments: ['@controller.resolver']
#    repository.base: 
#        class: %repository.base.class%
    repository.base:
        class: %repository.base.class%
    mappin.annotation_manager: 
        class: %mapping.annotation_manager.class%    
    repository.manager:
        class: %repository.manager.class%
        arguments: ['@repository.base', '@mappin.annotation_manager']
    wp.roles_caps:
        class: %wp.roles_caps.class%
        arguments: ['@translator']
    
        
